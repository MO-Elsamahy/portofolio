<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <nav>
    <!-- Same navigation as index.html -->
  </nav>

  <section class="section blog-section">
    <h2 class="fade-in">Blog & Insights</h2>
    
    <div class="blog-controls fade-in">
      <input type="text" id="searchBlog" placeholder="Search articles...">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="AI">AI</option>
        <option value="Climate">Climate</option>
      </select>
    </div>

    <div class="blog-grid fade-in">
      <div class="card" data-category="AI">
        <h3>AI in Renewable Energy</h3>
        <p>How machine learning optimizes solar farms</p>
        <a href="#" class="button">Read More</a>
      </div>
      <div class="card" data-category="Climate">
        <h3>Climate Policy Analysis</h3>
        <p>Evaluating global carbon reduction strategies</p>
        <a href="#" class="button">Read More</a>
      </div>
    </div>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
