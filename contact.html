<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <nav>
    <!-- Same navigation as index.html -->
  </nav>

  <section class="section contact-section">
    <h2 class="fade-in">Get in Touch</h2>
    
    <form id="contactForm" class="fade-in">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>

    <div class="social-icons fade-in">
      <a href="#"><img src="assets/images/linkedin-icon.png" alt="LinkedIn"></a>
      <a href="#"><img src="assets/images/twitter-icon.png" alt="Twitter"></a>
    </div>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
